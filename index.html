<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/custom.css">
	<meta name="viewport" content="width=device, initial-scale=1">
	<meta charset="utf-8">
	<title>Rock, Paper, Scissors</title>

</head>
<body class="container">

	<div class="jumbotron jumbotron-fluid">
  		<div class="container1">
    		<h1 id="headingMessage">Play Rock, Paper, Scissors!</h1>
     		<img class="blue" src="assets/images/rps3.jpeg">
     		<img class="blue" src="assets/images/rps2.jpeg">
     		<img class="blue" src="assets/images/rps1.jpeg">
     <!-- <div>
       <iframe class="vid" width="420" height="315" src="https://www.youtube.com/embed/AnRYS02tvRA"></iframe>
     </div> -->
   		</div> 
	</div>
  
	<div id="playGame">
		
		<div class="info">

			<button type="button" class="btn btn-secondary" id="rules" onclick="showRules()">Rules</button>

			<button type="button" class="btn btn-secondary ugh" id="yesplay" onclick="promptName()">Play</button>

			<button type="button" class="btn btn-secondary moregame" id="match" onclick="showChoices()">Rematch</button>

			<button type="button" class="btn btn-secondary" id="restart" onclick="showRestart()">Reset</button>

			<button type="button" class="btn btn-secondary" id="noplay" onclick="showExit()">Exit</button>

			<p id="rule_info"></p>
		</div>

		<div class="statistics" style="visibility: hidden;">
			<p id="gameResult" style="font-size: x-large;"></p>
			<p id="gameScore" style="font-size: larger;"></p>
		</div>

		<div class="choices" style="visibility: hidden;">
			<p id="makechoice" style="font-size: x-large;"></p>
			<button class="handChoice" id="rock" onclick="getPlayerChoice(this.id)"><img class="img-responsive" src="assets/images/rock.jpg" alt="Rock" ></button>
			<button class="handChoice" id="paper" onclick="getPlayerChoice(this.id)"><img class="img-responsive" src="assets/images/paper.jpg" alt="Paper" ></button>
			<button class="handChoice" id="scissors" onclick="getPlayerChoice(this.id)"><img class="img-responsive" src="assets/images/scissors.jpg" alt="Scissors" ></button>
		</div>

		<!-- <div class="continue">
			<button id="rematch" onclick ="keepPlaying()">Rematch!</button>
			<button id="done" onclick="keepPlaying()">Done</button>
		</div> -->
	</div>	

<!-- 	//end of body  -->

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

	<script type="text/javascript" src="assets/javascripts/empty.js"></script>



</body>
</html>
